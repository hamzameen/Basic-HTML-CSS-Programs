<!Doctype html>
<html>
<head><title>Form</title></head>
<body>
<form>
<fieldset>
<legend align="center"><u><i><b>REGISTRATION FORM</b></i></u></legend>
	<label>Full Name:</label>
<input type="text" placeholder="Enter your name" required>*<br><br>
	<label>Mobile Number:</label>
<input type="digits"><br><br>
	<label>D.O.B:</label>
<input type="date" required>*<br><br>
	<label>Gender:</label>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female<br><br>
	<label>Country:</label>
<select>	<option>Select</option>
		<option>Dubai</option>
		<option>India</option>	</select><br><br>
	<label>State:</label>
<select>	<option>Select</option>
		<option>Uttar Pradesh</option>
		<option>Maharashtra</option>	</select><br><br>
	<label>District:</label>
<select>	<option>Select</option>
		<option>Lucknow</option>
		<option>Mumbai</option>	</select><br><br>
	<label>Area Of Interest:</label>
<input type="checkbox">GK
<input type="checkbox">Movie
<input type="checkbox">News
<input type="checkbox">Sports<br><br>
	<label>E-mail:</label>
<input type="email" placeholder="Enter your e-mail" required>*<br><br>
	<label>Create Password:</label>
<input type="text" required>*<br><br>
	<label>Confirm Password:</label>
<input type="password" required><br><br>
	<center><button>Submit</button>
</fieldset>
</form>
</body>
</html>
