<!DOCTYPE html>
<html>
<head>
    <title>CSS Border Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            color: darkblue;
            text-align: center;
            text-decoration: underline;
        }

        .box1 {
            border-style: solid;
            border-color: blue;
            border-width: 3px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #e6f0ff;
        }

        .box2 {
            border-style: dotted;
            border-width: 5px;
            border-color: red;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #ffe6e6;
        }

        .box3 {
            border-style: dashed;
            border-color: green;
            border-width: 4px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #e8ffe8;
        }

        .box4 {
            border-top: 5px solid purple;
            border-right: 5px dashed orange;
            border-bottom: 5px double teal;
            border-left: 5px dotted brown;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fffbe6;
        }

        .box5 {
            border: 4px solid darkred;
            border-radius: 15px;
            padding: 15px;
            background-color: #ffe6f0;
        }
    </style>
</head>
<body>

    <h1>CSS Border Properties</h1>

    <h2>1. Using <code>border-style</code></h2>
    <div class="box1">
    </div>

    <h2>2. Using <code>border-width</code></h2>
    <div class="box2">
        </div>

    <h2>3. Using <code>border-color</code></h2>
    <div class="box3">
    </div>

    <h2>4. Borders on Each Side</h2>
    <div class="box4">
	</div>

    <h2>5. Using <code>border</code> (Shorthand) and <code>border-radius</code></h2>
    <div class="box5">
    </div>

</body>
</html>
